<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' https://n8n-5v15.onrender.com; connect-src 'self' https://n8n-5v15.onrender.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #2d2d2d;
            --accent: #4CAF50;
            --text: #ffffff;
            --light-gray: #404040;
            --message-bg: #333333;
        }
        

        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .chat-container {
            width: 100%;
            height: 100vh;
        }
        
        /* Add error message styling */
        .error-message {
            background-color: rgba(255, 0, 0, 0.1);
            border-left: 3px solid red;
            padding: 0.5rem;
            margin: 0.5rem 0;
            font-size: 0.8rem;
            color: #ff4444;
        }
        
        /* Add retry button styling */
        .retry-button {
            background: #ff4444;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 0.3rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        
        .retry-button:hover {
            background: #cc0000;
        }


    
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--primary);
            color: var(--text);
        }
        
        .chat-header {
            padding: 1rem;
            background: var(--secondary);
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-title {
            font-size: 0.9rem;
            color: var(--text);
            margin: 0.5rem 0;
            font-weight: 500;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 85%;
            padding: 0.8rem;
            border-radius: 0.8rem;
            font-size: 0.9rem;
            line-height: 1.4;
            position: relative;
        }
        
        .message-timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.3rem;
        }
        
        .user-message {
            background: var(--message-bg);
            align-self: flex-end;
            border-bottom-right-radius: 0.3rem;
        }
        
        .bot-message {
            background: var(--accent);
            align-self: flex-start;
            border-bottom-left-radius: 0.3rem;
        }
        
        .input-container {
            padding: 1rem;
            background: var(--secondary);
            display: flex;
            gap: 0.5rem;
            border-top: 1px solid var(--light-gray);
        }
        
        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 0.5rem;
            background: var(--primary);
            color: var(--text);
            font-size: 0.9rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        button {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--accent);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .chat-list {
            display: none;
            background: var(--secondary);
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .chat-list.visible {
            display: block;
        }
        
        
        .chat-item:hover {
            background: var(--light-gray);
        }

        .header-buttons button {
            padding: 0.5rem 0.8rem;
            font-size: 0.8rem;
        }
        
        .chat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            border-radius: 0.5rem;
            background: var(--message-bg);
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        
        .chat-item-title {
            flex: 1;
            margin-right: 0.5rem;
        }
        
        .delete-chat-btn {
            padding: 0.2rem 0.5rem;
            font-size: 0.6rem;
            background: transparent;
            border: none;
            color: var(--text);
            opacity: 0.7;
            border-radius: 0.3rem;
        }
        
        .delete-chat-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">
                <h3 style="margin: 0">n8n Copilot</h3>
                <div id="currentChatTitle" class="chat-title"></div>
            </div>
            <div class="header-buttons">
                <button id="newChatButton">New</button>
                <button id="viewChatsButton">Chats</button>
            </div>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div id="chatList" class="chat-list"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about your workflow..." />
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
