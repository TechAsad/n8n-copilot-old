<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary: #2d2d2d;
      --secondary: #404040;
      --accent: #4CAF50;
      --text: #ffffff;
    }

    body {
      margin: 0;
      width: 400px;
      height: 600px;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: var(--primary);
      color: var(--text);
    }

    .chat-header {
      padding: 1rem;
      background: var(--secondary);
      border-bottom: 1px solid #333;
    }


    
    body {
      margin: 0;
      width: 400px;
      height: 600px;
      font-family: 'Inter', system-ui, sans-serif;
  }
  
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.8rem;
      border-radius: 1rem;
    }

    .user-message {
      background: var(--secondary);
      align-self: flex-end;
    }


    .chat-header {
      padding: 1rem;
      background: var(--secondary);
      border-bottom: 1px solid var(--light-gray);
      display: flex;
      justify-content: space-between;
      align-items: center;
  }

    .bot-message {
      background: var(--accent);
      align-self: flex-start;
    }

    .input-container {
      padding: 1rem;
      background: var(--secondary);
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--primary);
      color: var(--text);
    }

    button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h3>n8n Workflow Copilot</h3>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask about your workflow..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
    
</body>
</html>
